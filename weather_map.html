<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main_weather.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://kit.fontawesome.com/1e8ed50084.js" crossorigin="anonymous"></script>

</head>
<body class="container-fluid">
<div class="header row d-flex justify-content-center">
    <div class="container py-5">
        <div class="jumbotron text-white jumbotron-image shadow" style="background-image: url(IMG/animesher.gif);">
            <h2 class="mb-4">
                Weather Forcast
            </h2>
            <p class="mb-4">
                Come Visit <Us></Us>
            </p>
            <a href="https://bootstrapious.com/snippets" class="btn btn-primary">Local News</a>
        </div>
    </div>
</div>
<div id="allWeather" class="row d-flex justify-content-around"></div>
<div class="row d-flex justify-content-center" id="currentDisplay"></div>
<div id="formAndMap">
    <form class="mt-4">
        <div class="">
            <div class="row">
                <input type="text" class="form-control col-11" id="searchInput" placeholder="Enter location you want weather from">
                <button type="button" class="btn btn-primary col-1" id="searchButton"><i class="fas fa-search-location"></i></button>
            </div>
        </div>
    </form>
    <div class="" style="display: flex; flex-direction: row; justify-content: center" id="mapContainer">
        <div id='map' style='width: 1000px; height: 600px; flex-direction: column'></div>
    </div>
</div>
</div>


<embed src="IMG/rain.mp3" loop="true" autostart="true" width="2" height="0" type="audio/mp3">



<script src="JS/jQuery-3.6.0.min.js"></script>
<script src="JS/keys.js"></script>
<script src="JS/geo-code-utili.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="JS/weather_map.js"></script>
</body>
</html>
