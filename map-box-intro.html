<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
    <!--    //keys?//-->

</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Custom JS -->
<script>
    let startingLat = 29.452
    let startingLon = 98.263
    let popUp = tocreatePopup(startingLat,startingLon)


    function tocreatePopup(lon, lat) {
        var popup = new mapboxgl.Popup()
            .setLngLat([-98.489615, 29.426827])
            .setHTML("<p>Codeup Rocks!</p>")
            .addTo(map)
    }

    // the  geocode method from mapbox-geocoder-utils.js
    geocode("600 Navarro St #350, San Antonio, TX 78205", APP_KEY).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(20);
    });

</script>


<script>
    mapboxgl.accessToken = APP_KEY;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });
</script>
</body>
</html>
